<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ======= Done by Armin ======== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Every day a new Islamic quote. Learn a new quote and share it with others. Visit us now."
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Islamic Quotes - Daily Wisdom for Learning and Sharing</title>
  </head>

  <body>
    <div class="main-section">
      <img class="logo" src="images/logo.png" alt="Islamic Quotes Logo" />
      <header>Islamic Quotes</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote-paragraph">Show a new Islamic quote every day.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name"> Author </span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="share"><i class="fas fa-share-alt"></i></li>
          </ul>
          <button id="new-quote-link">See a new quote</button>
        </div>
      </div>
      <div class="share-icons">
        <div>
          <p>Share wisdom - share a quote or copy to help others benefit!</p>
        </div>

        <a id="instagram-share" href="#">
          <i class="fab fa-instagram" aria-label="Share on Instagram"></i>
        </a>
        <a id="facebook-share" href="#">
          <i class="fab fa-facebook" aria-label="Share on Facebook"></i>
        </a>
        <a id="twitter-share" href="#">
          <i class="fab fa-twitter" aria-label="Share on Twitter"></i>
        </a>
        <a id="messenger-share" href="#">
          <i
            class="fab fa-facebook-messenger"
            aria-label="Share on Facebook Messenger"
          ></i>
        </a>
        <a id="email-share" href="#">
          <i class="fas fa-envelope" aria-label="Share via Email"></i>
        </a>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
